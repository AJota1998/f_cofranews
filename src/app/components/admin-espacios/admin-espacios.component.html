<app-navbar [navbarItemList]="menu_usuario_admin"></app-navbar>
<div class="alert alert-secondary col-3 mx-auto" role="alert" *ngIf="showMessage" style="text-align: center;">
  {{ alert }}
</div>
<div class="alert alert-primary col-3 mx-auto" role="alert" *ngIf="showMessageEliminar" style="text-align: center;">
  {{ alertEliminar }}
</div>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card col-lg-4 col-md-6 col-sm-12">
      <div class="card-body">
        <h6>Crear Espacio</h6>
        <form (submit)="crearEspacio()">
          <div class="form-group">
              <input type="email" [(ngModel)]="espacio.nombre" name="nombre" class="form-control" placeholder="Nombre del Espacio" required>
          </div>
          <div class="form-group">
              <textarea [(ngModel)]="espacio.descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block" style="margin: 5px;">
              Crear
          </button>
      </form>
      </div>
    </div>
    <table class="col-lg-5 col-md-6 col-sm-12 table-light" style="opacity: 0.9; border-radius: 5px; text-align: center;">
      <thead>
        <tr>
          <th scoope="col">Nombre</th>
          <th scoope="col">Descripción</th>
          <th scoope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let espacio of datos" class="table-row">
          <td>{{ espacio.nombre}}</td>
          <td>{{ espacio.descripcion}}</td>
          <td><button (click)="eliminarEspacio(espacio._id)" class="btn btn-secondary bt-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-footer></app-footer>
