<app-navbar [navbarItemList]="menu_usuario_admin"></app-navbar>
<p>admin-espacios works!</p>

<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let espacio of datos">
        <td>{{ espacio.nombre}}</td>
        <td>{{ espacio.descripcion}}</td>
        <td><button (click)="eliminarEspacio(espacio._id)" class="btn btn-secondary bt-sm">Eliminar</button></td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card-header">
            Crear Espacio
        </div>
        <div class="card-body">
            <form (submit)="crearEspacio()">
                <div class="form-group">
                    <input type="email" [(ngModel)]="espacio.nombre" name="nombre" class="form-control" placeholder="Nombre del Espacio" required>
                </div>
                <div class="form-group">
                    <textarea [(ngModel)]="espacio.descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Crear
                </button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
