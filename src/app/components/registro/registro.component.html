        <div class="card-header">
            Registro
        </div>

            <form (submit)="registro()">

                    <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="nombre" autofocus>

                    <input type="text" [(ngModel)]="user.nombreUsuario" name="nombreUsuario" class="form-control" placeholder="nombre Usuario" required>
                </div>
                <div class="form-group">
                    <input type="email" [(ngModel)]="user.correoElectronico" name="correoElectronico" class="form-control" placeholder="Correo" required>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="user.contrasena" name="contrasena" class="form-control" placeholder="ContraseÃ±a" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</div>
