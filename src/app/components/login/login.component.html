<div class="card mx-auto" style="width: 18rem;">
    <img src="../../../assets/images/triana.jpeg" class="card-img-top" alt="triana">
    <div class="card-body">
        <form (submit)="login()">
            <h6>Acceso como Usuario</h6>
            <div class="form-group" style="display: flex; justify-content: space-around;">
                <input type="email" [(ngModel)]="user.correoElectronico" name="correoElectronico" class="form-control" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="user.contrasena" name="contrasena" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Acceder
            </button>
        </form>
    </div>
  </div>
<app-footer></app-footer>
