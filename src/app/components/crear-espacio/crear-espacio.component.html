<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card-header">
            Crear Espacio
        </div>
        <div class="card-body">
            <form (submit)="crearEspacio()">
                <div class="form-group">
                    <input type="email" [(ngModel)]="espacio.nombre" name="nombre" class="form-control" placeholder="Nombre del Espacio" required>
                </div>
                <div class="form-group">
                    <textarea [(ngModel)]="espacio.descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="espacio.colectivos" name="colectivos" class="form-control" placeholder="Colectivos">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Crear
                </button>
            </form>
        </div>
    </div>
</div>
