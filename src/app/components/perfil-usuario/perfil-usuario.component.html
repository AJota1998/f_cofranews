<app-navbar [navbarItemList]="menu_usuario_general"></app-navbar>


<div class="card mx-auto" style="width: 30rem;">
  <div class="card-body">
    <form>
      <h6>Actualizar mis datos</h6>
        <div *ngFor="let user of datos">
          <div class="form-group" style="display: flex; justify-content: space-around;">
            <label class="col-3" for="">Nombre</label>
            <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control col-6" placeholder="nombre" autofocus>
        </div>
        <div class="form-group" style="display: flex; justify-content: space-around;">
          <label class="col-3" for="">Nombre de usuario</label>
          <input type="text" [(ngModel)]="user.nombreUsuario" name="nombreUsuario" class="form-control col-6" placeholder="nombre Usuario" required>
        </div>
        <div class="form-group" style="display: flex; justify-content: space-around;">
          <label class="col-3" for="">Correo</label>
            <input type="email" [(ngModel)]="user.correoElectronico" name="correoElectronico" class="form-control col-6" placeholder="Correo" required>
        </div>
        <div style="display: flex; justify-content: center;">
          <button type="button" class="btn btn-primary bt-sm" (click)="actualizarUsuario(user)">Actualizar</button>
        </div>
        </div>
    </form>
  </div>
</div>





  

<app-footer></app-footer>
